<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Huiswerkopgave les 25</title>
    <style>
      #draggable {
        width: 150px;
        height: 150px;
        padding: 0.5em;
        border: 1px solid green;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#toon").click(function () {
          $("p").fadeIn();
        });
        $("#verberg").click(function () {
          $("p").fadeOut();
        });
        $(function () {
          $("#draggable").draggable();
        });
      });
    </script>
  </head>
  <body>
    <div class="container-md">
      <div class="row">
        <div class="col-12">
          <h1>Voorbeeld met combinatie Bootstrap opmaak</h1>
          <div class="btn btn-success" id="toon">Toon deze tekst</div>
          <div class="btn btn-primary" id="verberg">Verberg deze tekst</div>
          <div id="draggable">
            <p>
              Once upon a time... there was a draggable text activated with the
              button in green
            </p>
          </div>
          <noscript>
            Om deze website optimaal te gebruiken is het noodzakelijk om
            JavaScript te activeren.
          </noscript>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
